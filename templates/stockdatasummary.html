<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        /* Styling for the stock data table */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>Stock Data</h2>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Opening</th>
                <th>Closing</th>
                <th>Previous Day's Close</th>
                <th>Gain/Loss</th>
                <th>Volume</th>
                <!-- Additional headers can be included here -->
            </tr>
            {% for stock in stock_data %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.open }}</td>
                    <td>{{ stock.lastPrice }}</td>
                    <td>{{ stock.previousClose }}</td>
                    <td>{{ stock.change }}</td>
                    <td>{{ stock.totalTradedVolume }}</td>
                    <!-- Additional columns can be added -->
                </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        // Load Google Charts library and draw line chart...
    </script>
</body>
</html>
